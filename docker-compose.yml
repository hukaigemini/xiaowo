version: '3.8'

services:
  # 小窝同步观影平台 - 开发环境配置
  # Backend (Go) 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xiaowo-backend-dev
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - DB_PATH=/app/data/xiaowo.db
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DEBUG=${DEBUG:-true}
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key}
      - CORS_ALLOWED_ORIGINS=http://localhost:${FRONTEND_PORT:-3000}
    volumes:
      # 数据库文件持久化
      - xiaowo_data:/app/data
      # 开发时可选：挂载源码实现热重载
      - ./backend:/app
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  # Frontend (Vue3) 服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: xiaowo-frontend-dev
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    environment:
      - VITE_API_BASE_URL=http://localhost:${BACKEND_PORT:-8080}
      - VITE_WS_URL=ws://localhost:${BACKEND_PORT:-8080}
      - VITE_APP_TITLE=${VITE_APP_TITLE:-小窝同步观影}
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - backend

  # Redis 缓存服务 (会话存储)
  redis:
    image: redis:7-alpine
    container_name: xiaowo-redis-dev
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 5

  # Nginx 反向代理 (开发环境可选)
  nginx:
    image: nginx:alpine
    container_name: xiaowo-nginx-dev
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./frontend/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - app-network
    profiles:
      - nginx
    depends_on:
      - frontend
      - backend

  # ==============================================
  # 监控服务栈 (可选服务，通过 --profile monitoring 启动)
  # ==============================================

  # Prometheus 指标收集和存储服务
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: xiaowo-prometheus
    restart: unless-stopped
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/alert-rules.yml:/etc/prometheus/alert-rules.yml:ro
      - prometheus_data:/prometheus
    networks:
      - app-network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Grafana 数据可视化平台
  grafana:
    image: grafana/grafana:10.0.0
    container_name: xiaowo-grafana
    restart: unless-stopped
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
    networks:
      - app-network
    profiles:
      - monitoring
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Loki 日志聚合系统
  loki:
    image: grafana/loki:2.8.0
    container_name: xiaowo-loki
    restart: unless-stopped
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    networks:
      - app-network
    profiles:
      - monitoring
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Promtail 日志收集器
  promtail:
    image: grafana/promtail:2.8.0
    container_name: xiaowo-promtail
    restart: unless-stopped
    volumes:
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    networks:
      - app-network
    profiles:
      - monitoring
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki

  # AlertManager 告警管理
  alertmanager:
    image: prom/alertmanager:v0.25.0
    container_name: xiaowo-alertmanager
    restart: unless-stopped
    ports:
      - "${ALERTMANAGER_PORT:-9093}:9093"
    volumes:
      - ./monitoring/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager
    networks:
      - app-network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Node Exporter 系统指标收集
  node-exporter:
    image: prom/node-exporter:v1.6.0
    container_name: xiaowo-node-exporter
    restart: unless-stopped
    ports:
      - "${NODE_EXPORTER_PORT:-9100}:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - app-network
    profiles:
      - monitoring
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis Exporter Redis指标收集
  redis-exporter:
    image: oliver006/redis_exporter:v1.52.0
    container_name: xiaowo-redis-exporter
    restart: unless-stopped
    ports:
      - "${REDIS_EXPORTER_PORT:-9121}:9121"
    environment:
      - REDIS_ADDR=redis://redis:6379
    networks:
      - app-network
    profiles:
      - monitoring
    depends_on:
      - redis

  # cAdvisor 容器指标收集
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.0
    container_name: xiaowo-cadvisor
    restart: unless-stopped
    ports:
      - "${CADVISOR_PORT:-8081}:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - app-network
    profiles:
      - monitoring
    privileged: true
    devices:
      - /dev/kmsg
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Blackbox Exporter 黑盒监控 (HTTP端点可用性)
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.23.0
    container_name: xiaowo-blackbox-exporter
    restart: unless-stopped
    ports:
      - "${BLACKBOX_EXPORTER_PORT:-9115}:9115"
    volumes:
      - ./monitoring/blackbox.yml:/etc/blackbox_exporter/config.yml:ro
    networks:
      - app-network
    profiles:
      - monitoring
    command:
      - '--config.file=/etc/blackbox_exporter/config.yml'
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9115/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# 命名卷 - 确保数据持久化
volumes:
  # SQLite 数据库持久化
  xiaowo_data:
    driver: local
  # Redis 数据持久化
  redis_data:
    driver: local
  # 监控数据持久化卷
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local

# 网络配置 - 隔离和内网通信
networks:
  app-network:
    driver: bridge
    name: xiaowo-app-network
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1